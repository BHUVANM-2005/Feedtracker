<!DOCTYPE html>
<html>
<head>
    <title>Report Classroom Issue</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            padding: 30px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo-container">
            <img src="/static/rvulogo.png" class="logo-img" alt="Logo">
            <h2>RV University</h2>
        </div>
    </nav>

    <div class="container">
        <h2>Report Classroom Facilities Issue</h2>
        <form action="/submit/classroom" method="post">
            <label for="room">Classroom Number:</label>
            <input type="text" id="room" name="room" required>

            <label for="issue">Issue Description:</label>
            <textarea id="issue" name="issue" rows="5" required></textarea>

            <input type="hidden" name="professor" value="Classroom: Broken Chair">
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
