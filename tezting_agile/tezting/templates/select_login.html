<!DOCTYPE html>
<html>
<head>
    <title>Select Login</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 20px;
            background-color: rgb(199, 177, 34);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color:rgb(199, 177, 34);
        }
    </style>
</head>
<body>
    <h1>Welcome to Feedback Portal</h1>
    <a href="/student_login" class="button">Student Login</a>
    <a href="/admin" class="button">Admin Login</a>
</body>
</html>
